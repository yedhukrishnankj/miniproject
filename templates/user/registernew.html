<script>
    function validateform()
     {
         var a=document.getElementById('name').value.trim();
         var b=document.getElementById('email').value.trim();
         var c=document.getElementById('state').value.trim();
         var d=document.getElementById('number').value.trim();
         var e=document.getElementById('password').value.trim();
         var f=document.getElementById('confirmpassword').value.trim();

 
         var expr = /^[6-9]\d{9}$/;
         var passpatern=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;


               if(a=="")
                {
                    document.getElementById('nm').style.display="block";
                    document.getElementById('nm').innerHTML="**Please Enter First Name";
                    return false;
                }
                if (/[^a-zA-Z]/.test(a))
                    {
                        document.getElementById('nm').style.display="block";
                        document.getElementById('nm').innerHTML="**Only Alphabets Allowed";
                        return false;
                    }
                    else{
                        document.getElementById('nm').style.display="none";
                        
                    }

                if(b=="")
                { 
                    document.getElementById('eml').style.display="block";
                    document.getElementById('eml').innerHTML="**Please Enter Email";
                    return false;
                }  
                if(b.indexOf('@')<=0){
                    document.getElementById('eml').style.display="block";
                    document.getElementById('eml').innerHTML="**Invalid  Email Address";
                    return false;
                }     
                if ((b.charAt(b.length-4)!='.') && (b.charAt(b.length-3)!='.')) {
                    document.getElementById('eml').style.display="block";
                    document.getElementById('eml').innerHTML="**Invalid  Email Address";
                    return false;
                }   
                else{
                    document.getElementById('eml').style.display="none";
                }
                if(c=="")
                {
                    document.getElementById('ste').style.display="block";
                    document.getElementById('ste').innerHTML="**Please Enter State";
                    return false;
                }
                else{
                    document.getElementById('ste').style.display="none";
                    
                }

                if(d=="")
                {
                    document.getElementById('no').style.display = "block";

                    document.getElementById('no').innerHTML="**Please Enter  phone number";
                    return false;
                }
                if(d!="" && expr.test(d)==false){
                    document.getElementById('no').style.display= "block";
                    document.getElementById('no').innerHTML ="Invalid Phone number";
                    return false;
               }
                else{
                    document.getElementById('no').style.display = "none";
                    }

                if(e=="")
                {
                    document.getElementById('pss').innerHTML="**please enter Password";
                    return false;
                }
                if (!e.match(passpatern))
                    {
                        
                        document.getElementById('pss').innerHTML="** Please follow password format";
                        return false;
                    }
                    else{
                    document.getElementById('pss').style.display = "none";
                   
                    }
                if(f=="")
                {
                    document.getElementById('cpss').style.display="block";
                    document.getElementById('cpss').innerHTML="**please enter Confirm Password";
                    return false;
                }
                if(f!=e)
                {
                    document.getElementById('cpss').style.display="block";
                    document.getElementById('cpss').innerHTML="**Password doesn't match";
                    return false;
                }
                else{
                        document.getElementById('cpss').style.display="none";
                        return true;
                    }

     }


</script>
